<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit converter</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <label>Enter a Number</label><br>
      <input type="text" id="EnterNumber"><br>
      <button id="convertBtn">Submit</button>
      <br>
      <input type="radio" id="Kilogram" name="convert">
      <label>Convert to Kilogram</label><br>
      <input type="text" id="KG">
      <br>
      <input type="radio" id="gram" name="convert">
      <label>Convert to gram</label><br>
      <input type="text" id="G">
      <br>
      <input type="radio" id="Hours" name="convert">
      <label>Convert to Hours</label><br>
      <input type="text" id="Hrs">
      <br>
      <input type="radio" id="mile" name="convert">
      <label>Convert to Mile</label><br>
      <input type="text" id="M">
      <br>
      <input type="radio" id="Celsius" name="convert">
      <label>Convert to Celsius</label><br>
      <input type="text" id="C">
      <br>
      <input type="radio" id="Fahrenheit" name="convert">
      <label>Convert to Fahrenheit</label><br>
      <input type="text" id="F">

<script src="indexx.js"></script>
</body>
